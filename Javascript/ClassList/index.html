<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #myh1 {
      font-size: 5rem;
    }
    #mybutton {
      font-size: 4rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
    }
    .enabled {
      background-color: aqua;
      color: whitesmoke;
    }
    .hover {
      box-shadow: 0 0 10px hsla(0, 0, 0, 0);
      font-weight: bold;
    }
    .disabled {
      background-color: gray;
      color: whitesmoke;
    }
  </style>
  <body>
    <button class="mybutton">button 1</button>
    <button class="mybutton">button 2</button>
    <button class="mybutton">button 3</button>
    <button class="mybutton">button 4</button>

    <!--<h1 id="myh1">Hello</h1>
    <button id="mybutton">My button</button>-->
  </body>
  <script src="classlist.js"></script>
</html>
